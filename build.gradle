apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
	mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'java'
        }
        resources {
            srcDir 'resources'
        }
    }

    test {
        java {
            srcDir 'test'
        }
    }
}

dependencies {
    testCompile "junit:junit:4.12"
}

