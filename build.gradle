apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
//    mavenCentral()
    maven {
        url "http://maven.pd.local/content/repositories/central/"
    }
}

sourceSets {
    main {
        java {
            srcDir 'java'
        }
        resources {
            srcDir 'resources'
        }
    }

    test {
        java {
            srcDir 'test'
        }
    }
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.10';
    testCompile "junit:junit:4.12"
}

